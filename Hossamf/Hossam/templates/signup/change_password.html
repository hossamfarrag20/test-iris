{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'signup/css3/style3.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'signup/css3/font-awesome.min.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
</head>
<body>
    <div class="w3layouts-main">
        <div class="bg-layer">
            <h1>Change Password</h1>
            <div class="header-main">
                <div class="main-icon">
                    <span class="eye"><img src="{% static 'signup/images/eye.png' %}" alt=""></span>
                    <p style="font-size: 15px; font-family: 'FontAwesome'; color: red">{{ error_message }}</p>
                </div>
                <div class="header-left-bottom">
                    <form action="{% url 'change_password' %}" method="post">
                        {% csrf_token %}
                        <label for="" class="fa fa-lock">Old Password *</label>
                        <div class="icon1">
                            <input type="password" name="old_password" placeholder="Old Password" required="" />
                        </div>
                        <label for="" class="fa fa-lock">Create New Password *</label>
                        <div class="icon1">
                            <input type="password" name="create_new_password" placeholder="Create New Password" required="" />
                        </div>
                        <label for="" class="fa fa-lock">Confirm Password *</label>
                        <div class="icon1">
                            <input type="password" name="confirm_password" placeholder="Confirm Password" required="" />
                        </div>
                        <div class="bottom">
                            <button class="btn">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="copyright">
                <p>Â© 2024 Change Password Form. All rights reserved | Design by TEAM-IRIS</p>
            </div>
        </div>
    </div>
</body>
</html>
