{% load static %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title>Slide Change Password form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="Slide Login Form template Responsive, Login form web template, Flat Pricing tables, Flat Drop downs Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

    <!-- Custom Theme files -->
    <link href="{% static 'signup/css3/style3.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'signup/css3/font-awesome.min.css' %}" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->

    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
    <!-- //web font -->

</head>

<body>
    <!-- main -->
    <div class="w3layouts-main">
        <div class="bg-layer">
            <h1>Slide Change Password form</h1>
            <div class="header-main">
                <div class="main-icon">
                    <span class="eye"><img src="{% static 'signup/images/eye.png' %}" alt=""></span>
                    <p style="font-size: 15px;
                              font-family: 'FontAwesome';
                              color: red">{{ error_message }}</p>
                </div>
                <div class="header-left-bottom">
                    <form action="{% url 'reset_password' %}" method="post">
                        {% csrf_token %}
                        
                        <input type="hidden" name="uid" value="{{ uid }}" />
                        <input type="hidden" name="token" value="{{ token }}" />

                        <label for="" class="fa fa-lock"> Create Password *</label>
                        <div class="icon1">
                            <input type="password" name="password" placeholder="Create Password" required="" />
                        </div>
                        <label for="" class="fa fa-lock"> Confirm Password *</label>
                        <div class="icon1">
                            <input type="password" name="confirm_password" placeholder="Confirm Password" required="" />
                        </div>

                        <div class="bottom">
                            <button class="btn">Change password</button>
                        </div>
                        <div class="links">
                            <div class="clear"></div>
                        </div>
                    </form>
                </div>
                <div class="social">
                    <ul>
                        <li>or login using : </li>
                        <li><a href="https://www.facebook.com/?locale=ar_AR" class="facebook"><span class="fa fa-facebook"></span></a></li>
                        <li><a href="https://twitter.com/" class="twitter"><span class="fa fa-twitter"></span></a></li>
                        <li><a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AaSxoQyEzipjkPykqVT5WXdiZ8yA5WzNKhtXOgWDBad4rpqfdsYm9UAZhf2v2hnhhPosUpXDvkRs6g&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-183875614%3A1714768101366276&theme=mn&ddm=0"
                                class="google"><span class="fa fa-google-plus"></span></a></li>
                    </ul>
                </div>
            </div>

            <!-- copyright -->
            <div class="copyright">
                <p>Â© 2024 Slide SIGNUP Form . All rights reserved | Design by TEAM-IRIS
            </div>
            <!-- //copyright -->
        </div>
    </div>
    <!-- //main -->
</body>

</html>
{% endblock content %}
