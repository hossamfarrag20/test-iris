{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image processing started....</title>
    <link rel="stylesheet" href="{% static 'eye response/style.css' %}">
    {% comment %} <script type="text/javascript">
        function checkProcessingStatus() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "{% url 'new_process_form' %}", true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.status === 'complete') {
                        window.location.href = "{% url 'profile' %}";
                    } else {
                        setTimeout(checkProcessingStatus, 3000); // Check again after 3 seconds
                    }
                } else {
                    alert('An error occurred during processing.');
                }
            };
            xhr.send();
        }

        function startProcessing() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "{% url 'process_form' %}", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
            xhr.onload = function () {
                if (xhr.status === 200) {
                    checkProcessingStatus();
                } else {
                    alert('An error occurred during processing.');
                }
            };
            xhr.send();
        }

        window.onload = function () {
            startProcessing();
        };
    </script> {% endcomment %}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire background */
            z-index: -1; /* Sends the video to the back */
        }

        .content {
            position: relative;
            z-index: 1;
            color: white; /* Adjust based on your design */
            text-align: center;
            padding: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>


</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="{% static "eye response/eye.mp4" %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
       {% comment %} <div id="preloader" ></div> {% endcomment %}
       <h1 style = "margin-left: 100px;" >IMAGE PROCESSING RUNNINGI....</h1>
       <p style = "font-size: 25px">Please wait while we process your image.</p>
    </div>
</body>
</html>
{% endblock content %}
